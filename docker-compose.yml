version: '2.4'
services:
  web:
    build:
      context: ./
      dockerfile: stockstack.Dockerfile
    ports:
      - "5080:5080/tcp"
      - "5443:5443/tcp"
    volumes:
      - .:/app:z
      - ./config:/app/config:z
    depends_on:
      db:
        condition: service_healthy
      wallet:
        condition: service_healthy

  db:
    image: "postgres:14-alpine"
    ports:
      - "5432:5432/tcp"
    expose:
      - "5432/tcp"
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data:Z
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U stockstack" ]
      interval: 5s
      timeout: 5s
      retries: 20
    environment:
      POSTGRES_USER: stockstack
      POSTGRES_PASSWORD: stockstack
      POSTGRES_DB: stockstack

  wallet:
    build:
      context: ./
      dockerfile: stockwallet.Dockerfile
    ports:
      - "5420:5420/tcp"
    expose:
      - "5420/tcp"
    volumes:
      - .:/app:z
      - ./config:/app/config:z
    healthcheck:
      test: [ "CMD-SHELL", 'bash -c "cat < /dev/null > /dev/tcp/127.0.0.1/5420"' ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      db:
        condition: service_healthy